<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="alpha">
        <div class="row-1">
            <button class="base-key esc">esc</button>
            <button class="base-key f1">f1</button>
            <button class="base-key f2">f2</button>
            <button class="base-key f3">f3</button>
            <button class="base-key f4">f4</button>
            <button class="base-key f5">f5</button>
            <button class="base-key f6">f6</button>
            <button class="base-key f7">f7</button>
            <button class="base-key f8">f8</button>
            <button class="base-key f9">f9</button>
            <button class="base-key f10">f10</button>
            <button class="base-key f11">f11</button>
            <button class="base-key f12">f12</button>
            <button class="base-key prt-sc">prt sc</button>
            <button class="base-key del">delete</button>
        </div>
        <div class="row-2">
            <button class="bkey tilde">~</button>
            <button class="bkey one">1</button>
            <button class="bkey two">2</button>
            <button class="bkey three">3</button>
            <button class="bkey four">4</button>
            <button class="bkey five">5</button>
            <button class="bkey six">6</button>
            <button class="bkey seven">7</button>
            <button class="bkey eight">8</button>
            <button class="bkey nine">9</button>
            <button class="bkey zero">0</button>
            <button class="bkey minus">-</button>
            <button class="bkey equal">=</button>
            <button class="bkey backspace">backspace</button>
        </div>
        <div class="row-3">
            <button class="bkey tab">tab</button>
            <button class="bkey q">q</button>
            <button class="bkey w"><span>w</span></button>
            <button class="bkey e">e</button>
            <button class="bkey r">r</button>
            <button class="bkey t">t</button>
            <button class="bkey y">y</button>
            <button class="bkey u">u</button>
            <button class="bkey i">i</button>
            <button class="bkey o">o</button>
            <button class="bkey p">p</button>
            <button class="bkey fb">[</button>
            <button class="bkey fb">]</button>
            <button class="bkey backslash">\</button>
        </div>
        <div class="row-4">
            <button class="bkey caps-lock">caps lock</button>
            <button class="bkey a"><span>a</span></button>
            <button class="bkey s"><span>s</span></button>
            <button class="bkey d"><span>d</span></button>
            <button class="bkey f">f</button>
            <button class="bkey g">g</button>
            <button class="bkey h">h</button>
            <button class="bkey j">j</button>
            <button class="bkey k">k</button>
            <button class="bkey l">l</button>
            <button class="bkey semicolon">;</button>
            <button class="bkey apost">'</button>
            <button class="bkey enter">enter</button>
        </div>
        <div class="row-5">
            <button class="bkey leftshift">shift</button>
            <button class="bkey z">z</button>
            <button class="bkey x">x</button>
            <button class="bkey c">c</button>
            <button class="bkey v">v</button>
            <button class="bkey b">b</button>
            <button class="bkey n">n</button>
            <button class="bkey m">m</button>
            <button class="bkey coma">,</button>
            <button class="bkey dot">.</button>
            <button class="bkey slash">/</button>
            <button class="bkey rightshift">shift</button>
        </div>
        <div class="row-6">
            <button class="bkey ctrl">ctrl</button>
            <button class="bkey fn">fn</button>
            <button class="bkey wind"><img src="https://img.icons8.com/ios-glyphs/30/undefined/windows-10.png"/></button>
            <button class="bkey alt">alt</button>
            <button class="bkey space"></button>
            <button class="bkey alt">alt</button>
            <button class="bkey ctrl">ctrl</button>
            <button class="bkey left"><img src="https://img.icons8.com/ios-filled/20/undefined/sort-left.png"/></button>
            <div class="up-down">
                <button class="bkey up"><img src="https://img.icons8.com/ios-filled/20/undefined/sort-up.png"/></button>
                <button class="bkey down"><img src="https://img.icons8.com/ios-filled/20/undefined/sort-down.png"/></button>
            </div>
            <button class="bkey right"><img src="https://img.icons8.com/ios-filled/20/undefined/sort-right.png"/></button>
        </div>
    </div>
</body>
</html>
